<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de CSS Propio -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link de FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Link de Tostify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Link de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/padel.ico" type="image/x-icon">
    <title>Padel Market</title>
</head>

<body>
    <div class="barra_botones">
        <nav class="nav-bar">
            <span class="fa-layers fa-layers-bottom-right">
                <a id="boton_carrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary"><i class="fa fa-shopping-cart fa-2x"></i></a>
                <span id="contador" class="fa-layers-counter contador"></span>
            </span>
            <a href="" id="boton_sesion"><i class="fa-duotone fa-arrow-right-to-bracket"></i></a>
        </nav>
    </div>

    <main>
        <!-- Modal Carrito -->
        <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">

                    </div>
                    <div class="row ml-ato">
                        <p id="precioTotal"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" data-bs-dismiss="modal" class="btn btn-success boton" id="pagar">Pagar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cuerpo de la pÃ¡gina -->

        <h1 class="titulo"> Bienvenid@ a tu tienda de PADEL. </h1>

        <section id="botones_funciones" class="botones_funciones">
            <button id="mostrar_productos" class="boton">Mostrar Productos</button>
            <button id="ocultar_productos" class="boton">Ocultar Productos</button>
            <button id="crear_producto" class="boton">Crear Producto</button>
        </section>

        <div id="loading" class="loading">

        </div>

        <section id="catalogo" class="catalogo">

        </section>

        <section id="nuevo_producto" class="nuevo_producto">

        </section>

    </main>

    <!-- Script de Clases -->
    <script src="js/class.js"></script>
    <!-- Script de Functions -->
    <script src="js/functions.js"></script>
    <!-- Script de Codigo -->
    <script src="./js/codigo.js"></script>
    <!-- Script SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script de Tostify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
